<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>: Aashiq Foods :</title>

    <!-- tailwind css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-green-600">
    <div class="grid md:grid-cols-3 ">
        <!-- Content Wrapper -->
        <div class="md:col-span-1 bg-myblack md:flex md:justify-end">
            <nav class="text-white text-right">
                <div class="flex justify-between items-center border-b">
                    <h1 class="font-bold uppercase p-4 text-myred sm:text-green-40  ">
                        <a href="/" class="hover:text-blue-400">Aashiq Foods</a>
                    </h1>
                    <div class="md:hidden cursor-pointer px-4" id="burger">
                        <svg class="w-5 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="menu w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="p-2"><a href="#"
                            class="px-4 flex justify-end font-bold border-r-4 border-primary"><span>Home</span>
                            <svg class="w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="home w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg></a>
                    </li>
                    <li class="p-2"><a href="#"
                            class="px-4 flex justify-end border-r-4 border-myblack"><span>About</span>
                            <svg class="w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="question-mark-circle w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg></a>
                    </li>
                    <li class="p-2"><a href="#"
                            class="px-4 flex justify-end border-r-4 border-myblack"><span>Contact</span>
                            <svg class="w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="phone w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                </path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <main class="px-16 py-6 md:col-span-2">

            <div class="flex justify-center md:justify-end ">
                <a href="#"
                    class="btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in duration-300">Log
                    in</a>
                <a href="#"
                    class="ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-300">Sign
                    up</a>
            </div>
            <!-- <div class="flex justify-start items-center">
                <div class="bg-red-500 h-4 w-6"></div>
                <div class="bg-blue-500 h-8 w-6"></div>
                <div class="bg-green-500 h-12 w-6"></div> -->

            <header>
                <h2 class="text-4xl font-semibold">Recipes</h2>

            </header>

            <div>
                <h4 class="font-light mt-12 pb-2 border-b">Latest Recipes</h4>

                <div class="mt-8 grid  lg:grid-cols-3 gap-8">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg">
                        <img src="img/jamun.jpg" alt="jamun" class="h-32 sm:h-48 w-full object-cover">
                        <div class="m-4">
                            <span class="text-black">Hot Sizzling Gulab Jaamuns</span>
                            <span class="text-black font-light"> Recipe by Bunty</span>
                        </div>
                        <div class="badge">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 inline-block">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/stew.jpg" alt="stew" class="h-32 sm:h-48 w-full object-cover">
                        <div class="m-4">
                            <span class="text-black">Hot Sizzling Gulab Jaamuns</span>
                            <span class="text-black font-light"> Recipe by Bunty</span>
                        </div>

                        <div class="badge">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 inline-block">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>



                    <div class="card hover:shadow-lg">
                        <img src="img/noodles.jpg" alt="noodle" class="h-32 sm:h-48 w-full object-cover">
                        <div class="m-4">
                            <span class="text-black">Hot Sizzling Gulab Jaamuns</span>
                            <span class="text-black font-light"> Recipe by Bunty</span>
                        </div>
                        <div class="badge">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 inline-block">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-light mt-12 pb-2">Most Popular</h4>

                <div class="mt-8">
                    <!-- cards go here -->
                </div>
            </div>

            <div class="mt-12 flex justify-center">
                <div
                    class="btn bg-secondary-100 text-secondary-200 transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
                    Load more</div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
